<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
  <title>index</title>
  <link rel="stylesheet" href="../css/lib.css">
  <link rel="stylesheet" href="../css/app.css">
  <script src="../js/lib.js" defer="true"></script>
  <script src="../js/app.js" defer="true"></script>
</head>
<body class="signup">
  <div class="hd">
    <h1 class="page_title">Dr.Drink</h1>
  </div>
  <form id="signupForm" action="/" method="post">
    <div class="weui_cells_title">注册账号</div>
    <div class="weui_cells weui_cells_form">
      <div class="weui_cell">
        <div class="weui_cell_hd">
          <label class="weui_label">姓名</label>
        </div>
        <div class="weui_cell_bd weui_cell_primary">
          <input id="name" name="name" class="weui_input" type="text" placeholder="请输入姓名">
        </div>
      </div>
      <div class="weui_cell">
        <div class="weui_cell_hd"><label class="weui_label">手机</label></div>
        <div class="weui_cell_bd weui_cell_primary">
          <input id="phone" name="phone" class="weui_input" type="number" placeholder="请输入手机号码">
        </div>
        <div class="weui_cell_hd">
          <label class="weui_label get-code">获取验证码</label>
        </div>
      </div>
      <div class="weui_cell">
        <div class="weui_cell_hd"><label class="weui_label">验证码</label></div>
        <div class="weui_cell_bd weui_cell_primary">
          <input id="vscode" name="vscode" class="weui_input" type="number" placeholder="请输入验证码">
        </div>
      </div>
    </div>
    <div class="weui_btn_area">
      <button type="submit" class="weui_btn weui_btn_primary">下一步</button>
    </div>
  </form>
  <div class="error-msg"></div>
</body>
</html>
